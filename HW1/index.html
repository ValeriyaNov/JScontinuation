<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <a href="#" class="card-link">Card link</a>
    <a href="#" class="card-link">Another link</a>

    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title" data-number="100">Card title</h5>
            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <p class="card-text" data-number="50">
                Some quick example text to build on the card title and make up the bulk of the card's content.
            </p>
            <a href="#" id="super_link" class="card-link">Card link</a>
            <a href="#" class="card-link" data-number="50">Another link</a>
        </div>
    </div>

    <script>
        "use strict";
        // 1. Найти по id, используя getElementById, элемент с id равным "super_link"
        // и вывести этот элемент в консоль.
        const findElementById = document.getElementById('super_link');
        console.log(findElementById);
        // 2. Внутри всех элементов на странице, которые имеют класс "card-link", поменяйте текст внутри элемента на "ссылка".
        const findArrayByClass = document.querySelectorAll('.card-link');
        findArrayByClass.forEach(element => {
            element.textContent = 'ссылка';
            console.log(element);
        });
        // 3. Найти все элементы на странице с классом "card-link", которые лежат в элементе с классом "card-body"
        //и вывести полученную коллекцию в консоль.
        const findByClass = document.querySelector('.card-body');
        const findChild = findByClass.querySelectorAll('.card-link');
        findChild.forEach(element => {
            console.log(element);
        });
        // 4. Найти первый попавшийся элемент на странице у которого есть атрибут data - number со значением 50 и вывести его в консоль.
        const findElementByAtribute = document.querySelector('[data-number = "50"]');
        console.log(findElementByAtribute);
        // 5. Выведите содержимое тега title в консоль.
        const title = document.title;
        console.log(title);
        // 6. Получите элемент с классом "card-title" и выведите его родительский узел в консоль.
        const elementChild = document.querySelector('.card-title');
        const elementParent = elementChild.parentNode;
        console.log(elementParent);
        //7. Создайте тегp `p, запишите внутри него текст "Привет" и добавьте созданный тег в начало элемента, который имеет класс "card".
        const tegElement = document.querySelector('.card');
        const elementP = document.createElement('p');
        elementP.textContent = 'Привет';
        tegElement.prepend(elementP);
        console.log(tegElement);
        //8. Удалите тег h6 на странице.
        const elementRemove = document.querySelector('h6');
        elementRemove.remove();
        const check = document.querySelector('.card-body');
        console.log(check);
    </script>
</body>

</html>
