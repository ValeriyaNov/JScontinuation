<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <p class="dropdown">Привет:)</p>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown button
        </button>
        <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </div>

    <script>
        "use strict";
        //1. Ко всем элементам, имеющим класс "dropdown-item"
        //добавить еще один класс "super-dropdown", необходимо использовать 
        //методы forEach и querySelectorAll и свойство classList у элементов.
        const arrayElements = document.querySelectorAll('.dropdown-item');
        arrayElements.forEach(element => {
            element.classList.add('super-dropdown');
        });
        //2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует
        //у этого элемента, либо добавить, если такого класса у элемента не было.
        const battonElement = document.querySelector('.btn');
        if (battonElement.classList.contains('btn-secondary')) {
            battonElement.classList.remove('btn-secondary')
        } else {
            battonElement.classList.add('btn-secondary');
        }
        //console.log(battonElement);
        //3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".
        const menuElement = document.querySelector('.menu');
        if (menuElement.classList.contains('dropdown-menu')) {
            menuElement.classList.remove('dropdown-menu');
        }
        //console.log(menuElement);
        //4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую разметку:
        //`<a href="#">link</a>`
        const prevElement = document.querySelector('div.dropdown');
        prevElement.insertAdjacentHTML('afterEnd', '<a href="#">link</a>');
        //5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".
        const elementId = document.querySelector('#dropdownMenuButton');
        elementId.setAttribute('id', 'superDropdown');
        //6. Добавьте атрибут data - dd со значением 3 элементу у которого существует атрибут "aria-labelledby"
        //равный "dropdownMenuButton" используя dataset.
        const elementAtribute = document.querySelector('[aria-labelledby="dropdownMenuButton"]');
        elementAtribute.dataset.dd = '3';
        //7. Удалите атрибут type у элемента с классом "dropdown-toggle".
        const elementClass = document.querySelector('.dropdown-toggle');
        elementClass.removeAttribute('type');
    </script>
</body>

</html>
